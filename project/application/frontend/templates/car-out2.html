<!DOCTYPE html>
<html lang="en">

<head>
    {% include "comp/includecss.html" %}
</head>


<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                {% include "comp/header.html" %}

                <div class="container-fluid">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-5">
                                            <img src="{{url_for('static', filename='image/ic-parking-1.svg')}}"
                                                width="70">
                                        </div>
                                        <div class="col-7 text-left">
                                            <h6 class="card-title">จำนวนรถที่จอด</h6>
                                            <span class="h2 text-red">150</span> <span class="h6">คัน</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-5">
                                            <img src="{{url_for('static', filename='image/ic-parking-2.svg')}}"
                                                width="70">
                                        </div>
                                        <div class="col-7 text-left">
                                            <h6 class="card-title">จำนวนรถที่ว่าง</h6>
                                            <span class="h2 text-green">105</span> <span class="h6">คัน</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-5">
                                            <img src="{{url_for('static', filename='image/ic-parking-3.svg')}}"
                                                width="70">
                                        </div>
                                        <div class="col-7 text-left">
                                            <h6 class="card-title">นาฬิกา</h6>
                                            <span class="h2 text-blue"><span id="timecurrent"></span></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-5 mt-2">
                            <img src="{{ url_for('video_feed', id='0') }}" class="img-fluid"><br>
                            <img src="{{ url_for('video_feed', id='1') }}" class="img-fluid">
                        </div>
                        <div class="col-lg-7 mt-2">
                            <div class="row g-2 mt-2">
                                <div class="col-md-6 text-center">
                                    <h5 class="text-blue">ป้ายทะเบียนรถ</h5>
                                    <input type="text" class="form-control input-parking-fee text-blue shadow" id="car_out">
                                    <div class="h5 mb-0">{{province}}</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="time_out" value="{{time_out}}" readonly>
                                        <label for="time_out">เวลาเข้า</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="time_total" value="{{time_total}}" readonly>
                                        <label for="insert_date">เวลาจอด</label>
                                    </div>
                                </div>
                                <div class="col-md-12 px-5">
                                    <hr>
                                </div>
                                <form class="row" method="POST" id="form">
                                <div class="col-md-6">
                                    <div class="form-floating mb-2">
                                        <input type="number" value="0" min="0" class="form-control input-field" style="border: 3px solid #B4C8E2;" name="discount" id="discount">
                                        <label for="discount">คูปอง</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="number" value="0" min="0" class="form-control input-field" style="border: 3px solid #B4C8E2;" name="fines" id="fines">

                                    </div>
                                    <div class="form-check my-2 mx-3">
                                        <input class="form-check-input" type="radio"
                                            name="flexRadioDefault" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            เงินสด
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-blue">
                                    <div class="text-center">
                                        <label for="amount" class="form-label h5">ค่าจอดรถ</label>
                                        <input type="number" class="form-control input-parking-fee shadow" id="amount" value="{{amount}}" readonly>
                                        <input type="hidden" name="original_amount" id="original_amount" value="{{amount}}" >
                                    </div>
                                </div>
                                <div class="col-md-6 text-center text-blue">
                                    <label for="receieve" class="form-label h5" >เงินที่ได้รับ</label>
                                    <input type="text" name="receieve" class="form-control shadow input-field" style="border-radius: 34px;border: 3px solid #B4C8E2;" id="receieve" type="number" value="0" min="0">
                                </div>
                                
                                <div class="col-md-6 text-center text-blue">
                                    <label for="changes" class="form-label h5">เงินทอน</label>
                                    <input type="text" class="form-control shadow" style="border-radius: 34px;color: #F72C25 !important;" id="changes" name="changes" readonly>
                                    <button type="submit" class="btn btn-primary btn-sm mt-2 col-4">ยืนยัน</button>
                                </div>
                                </form>
                                <div class="col-md-12 px-5">
                                    <hr>
                                </div>
                                <div class="col-md-12 text-blue">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label for="first_name" class="col-form-label text-blue">ชื่อ-นามสกุล</label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-control-test p" id="first_name" value="{{name}}">{{name}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 text-blue">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label for="member_type" class="col-form-label text-blue">ประเภทสมาชิก</label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-control-test p" id="member_type" value="{{mem_type}}">{{mem_type}}</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 text-blue mb-3">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label for="expiry_date" class="col-form-label text-blue">วันที่หมดอายุ</label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-control-test p" id="expiry_date" value="{{expiry_date}}">{{ expiry_date }}</div>
                                        </div>
                                        <div class="col-md-4 m-0 p-0">
                                            <a href="{{ url_for('receipt') }}" target="_blank" type="button" class="btn btn-primary floating-button">
                                                <i class="fas fa-print"></i> พิมพ์ใบเสร็จ
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>          
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Timeline JS-->
    <script type="text/javascript">
        var display = setInterval(function () { Time() }, 0);
        function Time() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("timecurrent").innerHTML = time;
        } 


        function showImage() {
            document.getElementById('loadingImage').style.visibility = document.getElementById('loadingImage').style.visibility == 'visible' ? 'hidden' : 'visible';
        }

        $("#sidebarToggle, #sidebarToggleTop").on('click', function (e) {
            $("body").toggleClass("sidebar-toggled");
            $(".sidebar").toggleClass("toggled");
            if ($(".sidebar").hasClass("toggled")) {
                $('.sidebar .collapse').collapse('hide');
            };
        });

        // Close any open menu accordions when window is resized below 768px
        $(window).resize(function () {
            if ($(window).width() < 768) {
                $('.sidebar .collapse').collapse('hide');
            };

            // Toggle the side navigation when window is resized below 480px
            if ($(window).width() < 480 && !$(".sidebar").hasClass("toggled")) {
                $("body").addClass("sidebar-toggled");
                $(".sidebar").addClass("toggled");
                $('.sidebar .collapse').collapse('hide');
            };
        });

        // Prevent the content wrapper from scrolling when the fixed side navigation hovered over
        $('body.fixed-nav .sidebar').on('mousewheel DOMMouseScroll wheel', function (e) {
            if ($(window).width() > 768) {
                var e0 = e.originalEvent,
                    delta = e0.wheelDelta || -e0.detail;
                this.scrollTop += (delta < 0 ? 1 : -1) * 30;
                e.preventDefault();
            }
        });

        // Scroll to top button appear
        $(document).on('scroll', function () {
            var scrollDistance = $(this).scrollTop();
            if (scrollDistance > 100) {
                $('.scroll-to-top').fadeIn();
            } else {
                $('.scroll-to-top').fadeOut();
            }
        });

        // Smooth scrolling using jQuery easing
        $(document).on('click', 'a.scroll-to-top', function (e) {
            var $anchor = $(this);
            $('html, body').stop().animate({
                scrollTop: ($($anchor.attr('href')).offset().top)
            }, 1000, 'easeInOutExpo');
            e.preventDefault();
        });

        //Move the cursor to the next field and not submitting the form on enter
        $(document).ready(function() {
        $('.input-field').keypress(function (e) {
            if (e.which === 13) {
                e.preventDefault();
                var index = $('.input-field').index(this) + 1;
                $('.input-field').eq(index).focus();
            }
        });

        $(document).ready(function() {
            $('#fines, #discount, #receieve').on('keyup' ,function(){
                var original = parseInt($('#original_amount').val());
                var fines = parseInt($('#fines').val());
                var discount = parseInt($('#discount').val());
                var receieve = parseInt($('#receieve').val());
                var total = original + fines - discount;
                var changes = receieve - total;
                $('#amount').val(total);
                $('#changes').val(changes);
            })
        });

});


    </script>
</body>
</html>
